apiVersion: v1
kind: Application
deployment:
  name: log
  count: {{count}}
  applicationProperties:
    log.level: {{log.level}}
  resource: {{resource.log.resourceGroupAndName}}:{{resource.log.version}}
  resourceMetadata: {{resource.log.resourceGroupAndName}}:jar:metadata:{{resource.log.version}}
  deploymentProperties:
    memory: {{deployment.request.memory}}
    
